<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Search</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <span id="logo">Repo Search</span>
            </nav>

            <article class="search">
                <form id="repo-form">
                    <input type="text" placeholder="Repository name" name="repository" autofocus>
                    <button id="btn" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </article>
        </header>
        
        <div class="loading"></div>

        <section id="container">
            <div class="result"></div>
        </section>
       
    </div>

    <div class="popup-info"></div>

    <footer id="container-footer" >
        <span>&copy; - 2020</span>
    </footer>
    <script src="./bundle.js"></script>
</body>
</html>
